<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Cadastre-se</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">
            <br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="Senha">Senha</label>
            <input type="password" name="senha" id="senha">
            <br>
            <label for="data">Data de Nascimento</label>
            <input type="date" name="data" id="data">
            
            
            <input type="submit" value="Enviar">
            <br>
            <h2>Quais dessas areas Ã© de seu interece</h2>
            <br>
            <input type="checkbox" name="areas" id="quimica" value="quimica">
            <label for="quimica">Quimica</label>
            <br>
            <input type="checkbox" name="areas" id="biologia" value="biologia">
            <label for="biologia">Biologia</label>
            <br>
            <input type="checkbox" name="areas" id="geografia" value="geografia">
            <label for="geografia">Geografia</label> 
            
        </fieldset>
    </form>
</body>
</html>
